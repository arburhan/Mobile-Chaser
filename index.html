<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Chaser</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <section class="container">
        <h1 class="text-center text-success py-3">Mobile Chaser</h1>
        <!-- mobile search section -->
        <div class="input-group mb-3 w-75 mx-auto">
            <input value="iphone" id="search-field" type="text" class="form-control" placeholder="Search mobile" aria-label="Search mobile" aria-describedby="button-addon2">
            <button onclick="searchMobile()" class="btn btn-outline-secondary bg-primary text-white" type="button" id="button-search">Search</button>
        </div>
        <!-- show search results -->
        <div id="showResults" class="row row-cols-1 row-cols-md-3 g-4">

        </div>

    </section>
    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- app js -->
    <script src="js/mobile.js"></script>
</body>
</html>
